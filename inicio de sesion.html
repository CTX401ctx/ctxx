<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/Principal.css">
  <link rel="stylesheet" href="css/desp.css">

  <style>
    .form-container {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
        @font-face {
  font-family: 'MiFuente';
  src: url('/tipografias/berbel-serif.ttf') format('truetype');
}
        @font-face {
  font-family: 'si';
  src: url('/tipografias/Kiona-Regular.ttf') format('truetype');
}
  </style>
</head>
<body>

<!-- Encabezado -->
<div class="container-fluid">
  <div class="contenedor_encabezado">
    <div class="logo"><a href="index.html"><img src="img/siu.png" alt=""></a></div>
    <div class="titulo"><h1>CTX</h1></div>
    <div class="sesion"></div>
    <div class="carro"></div>
  </div>
  <div class="desplazar">
    <a class="nav-link active menu-icon" onclick="openNav()" style="color: white;">
      <i class="fa-solid fa-bars fa-2x"></i>
    </a>
  </div>
</div>
<div class="linea"></div>

<!-- Formulario -->
<div class="container d-flex justify-content-center align-items-center vh-100" style="margin-top: -200px;">
  <div class="col-12 col-md-6 col-lg-4 form-container">
    <h3 class="form-title" style="font-family: si;">Iniciar Sesión</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="email_usuarios" class="form-label" style="font-family: si;">Correo Electrónico</label>
        <input type="email" class="form-control" id="email_usuarios" placeholder="ejemplo@correo.com" required style="font-family: si;">
      </div>
      <div class="mb-3">
        <label for="contrasena_usuarios" class="form-label" style="font-family: si;">Contraseña</label>
        <input type="password" class="form-control" id="contrasena_usuarios" placeholder="Ingresa tu contraseña" required style="font-family: si;">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg"  style="background-color:  rgb(65, 105, 225); font-family: si; border: 0px;">Iniciar sesión</button>
      </div>
      <div class="text-center mt-3">
        <p style="font-family: si;">¿No tienes cuenta? <a href="NVCrearcuenta.html" style="font-family: si;">Crear una cuenta</a></p>
      </div>
    </form>
  </div>
</div>

<!-- Firebase Login Script -->
<script type="module"> 
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyANzU0sPRyGdnHPeZ2Lqr2pio5eSvvDKaw",
    authDomain: "agencia-ctx.firebaseapp.com",
    projectId: "agencia-ctx",
    storageBucket: "agencia-ctx.appspot.com",
    messagingSenderId: "981141252542",
    appId: "1:981141252542:web:88330078160793d9f271ef",
    measurementId: "G-SZQLZXMWP4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const loginForm = document.getElementById("login-form");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email_usuarios").value.trim();
    const password = document.getElementById("contrasena_usuarios").value.trim();

    if (!email || !password) {
      alert("❌ Por favor completa ambos campos.");
      return;
    }

    try {
      const q = query(
        collection(db, "usuarios"),
        where("email", "==", email),
        where("contraseña", "==", password) // ← Asegúrate de que "contraseña" esté escrito así en Firestore
      );

      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("❌ Usuario o contraseña incorrectos.");
        return;
      }

      const userData = querySnapshot.docs[0].data();
      const tipo = userData.tipo?.toLowerCase() || "";

      // ✅ GUARDAR DATOS EN LOCALSTORAGE
      localStorage.setItem("tipoCuenta", tipo);
      localStorage.setItem("nombreUsuario", userData.nombre); // ⬅️ Esta es la línea que faltaba
      localStorage.setItem("emailUsuario", userData.email);   // (opcional)

    

      // ✅ Redirigir según tipo
      if (tipo === "comprador" || tipo === "empleado" || tipo === "jefe") {
        window.location.href = "index.html";
      } else {
        window.location.href = "index_usuario.html";
      }

    } catch (error) {
      console.error("❌ Error al iniciar sesión:", error);
      alert("Error de conexión o fallo interno.");
    }
  });
</script>


</body>
</html>
