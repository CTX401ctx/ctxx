  <form id="form-registro" class="container mt-5 p-4 border rounded shadow bg-light">
  <h2 class="mb-4" >Agregar nuevo producto</h2>

  <div class="mb-3">
    <label class="form-label">Nombre:</label>
    <input type="text" id="nombre" required class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Modelo:</label>
    <input type="text" id="modelo" required class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Precio:</label>
    <input type="number" id="precio" required class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Marca:</label>
    <select id="marca" class="form-select">
      <option value="Yamaha">Yamaha</option>
      <option value="Kawasaki">Kawasaki</option>
      <option value="Ducati">Ducati</option>
      <option value="Honda">Honda</option>
      <option value="MV Agusta">MV Agusta</option>
      <option value="Harley Davidson">Harley Davidson</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo:</label>
    <select id="tipo" class="form-select">
      <option value="Naked">Naked</option>
      <option value="Cross">Cross</option>
      <option value="Deportiva">Deportiva</option>
      <option value="Adventure">Adventure</option>
      <option value="Scooter">Scooter</option>
      <option value="Chopper">Chopper</option>
      <option value="Doble Propósito">Doble Propósito</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Descripción corta:</label>
    <input type="text" id="descripcionCorta" required class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Descripción larga:</label>
    <textarea id="descripcionLarga" rows="4" cols="50" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Imagen de fondo (URL):</label>
    <input type="text" id="imagenFondo" required class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Imágenes del producto (separadas por coma):</label>
    <input type="text" id="imagenes" placeholder="URL1, URL2, URL3" class="form-control">
  </div>

  <h3 class="mt-4">Especificaciones</h3>

  <div class="mb-3">
    <label class="form-label">Suspensión delantera:</label>
    <input type="text" id="suspensionDelantera" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Suspensión trasera:</label>
    <input type="text" id="suspensionTrasera" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Freno delantero:</label>
    <input type="text" id="frenoDelantero" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Freno trasero:</label>
    <input type="text" id="frenoTrasero" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Neumático delantero:</label>
    <input type="text" id="neumaticoDelantero" class="form-control">
  </div>

  <div class="mb-4">
    <label class="form-label">Neumático trasero:</label>
    <input type="text" id="neumaticoTrasero" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Guardar producto</button>
</form>
